<mat-card class="plate-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="plate-header-image"></div>
        <mat-card-title>{{plate().title}}</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image [src]="plate().picture" class="img-fluid" alt="Photo of a plate">
    <mat-card-content>
        <p>{{plate().description}}</p>
        <h2 class="float-left">{{plate().price * currencyInfo().exchangeRate | currency: currencyInfo().currency}}</h2>
    </mat-card-content>
    <mat-card-actions align="start">
        <button role="button" (click)="buttonClicked.emit(this.plate())">{{buttonText()}}
        </button>
    </mat-card-actions>
</mat-card>
