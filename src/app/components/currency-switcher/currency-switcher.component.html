<button mat-button [matMenuTriggerFor]="belowMenu">{{ currencyInfo().currency }}</button>
<mat-menu #belowMenu="matMenu" yPosition="below">
  <button mat-menu-item (click)="changeCurrency('USD')">USD ($)</button>
  <button mat-menu-item (click)="changeCurrency('EUR')">EUR (€)</button>
  <button mat-menu-item (click)="changeCurrency('GBP')">GBP (£)</button>
</mat-menu>
