<form class="form-container" (ngSubmit)="onSubmit()">
    <h2>{{ title() }}</h2>
  <div class="form-fields">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Name" [(ngModel)]="name" name="name" >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
 
      <input matInput placeholder="Phone" [(ngModel)]="phone" name="phone" required>
    </mat-form-field>
  </div>
  <div class="form-actions">
    <button type="submit" mat-flat-button color="primary">Save</button>
    <button type="button" mat-raised-button color="warn" routerLink="/contact-list">Cancel</button>
  </div>
</form>
